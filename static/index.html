<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row hidden" id="serverNotAvailable">
        <div class="col-md-6 col-md-offset-3">
            <p>
            <div class="alert alert-danger" role="alert">Unhandled CORS Error with status <span></span></div>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-3" id="signUp">
            <h3>Sign Up</h3>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email/Phone</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email/Phone"
                           name="id">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                           name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
                <p>
                <div class="alert alert-danger hidden" role="alert"></div>
                </p>
            </form>
        </div>

        <!-- signin form -->
        <div class="col-md-3" id="signIn">
            <h3>Sign In</h3>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email/phone</label>
                    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Email/phone"
                           name="id">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"
                           name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
                <p>
                <div class="alert alert-danger hidden" role="alert"></div>
                </p>
            </form>
        </div>
    </div>
    <div class="row hidden" id="logout">
        <div class="col-md-3 col-md-offset-3">
            <p>
                <button type="button" class="btn btn-lg btn-primary">Log Out</button>
            </p>
            <p>
                <label for="logoutAll">All</label>
                <input type="checkbox" name="all" id="logoutAll"/>
            </p>
            <p>
            <div class="alert alert-danger hidden" role="alert"></div>
            </p>
        </div>
    </div>

    <div class="row hidden" id="info">
        <div class="col-md-3 col-md-offset-3">
            <p>
                <a class="btn btn-default" href="javascript:void(0);" role="button">Get info</a>
            </p>
            <p>
            <div class="alert alert-info hidden"></div>
            </p>
            <p>
            <div class="alert alert-danger hidden" role="alert"></div>
            </p>
        </div>
    </div>

    <div class="row hidden" id="latency">
        <div class="col-md-3 col-md-offset-3">
            <p>
                <a class="btn btn-default" href="javascript:void(0);" role="button">Get latency</a>
            </p>
            <p>
            <div class="alert alert-info hidden"></div>
            </p>
            <p>
            <div class="alert alert-danger hidden" role="alert"></div>
            </p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
